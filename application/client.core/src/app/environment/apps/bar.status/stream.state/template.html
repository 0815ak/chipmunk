<div *ngIf="_ng_progress" class="progress">
    <lib-primitive-spinner-regular></lib-primitive-spinner-regular>
</div>
<p *ngIf="_ng_state !== undefined" class="info"><span>{{_ng_state}}</span></p>
<p *ngIf="_ng_state !== undefined && _ng_processing !== undefined && _ng_read === undefined" class="info"><span>{{_ng_processing}}%</span></p>
<p *ngIf="_ng_read !== undefined && _ng_read !== 0" class="info">
    <span class="numeric">{{_ng_read}}/{{_ng_size}}Mb</span>    
</p>
