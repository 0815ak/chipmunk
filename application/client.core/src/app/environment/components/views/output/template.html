<ul #outputwrapper class="rows" (window:resize)="_ng_onBrowserWindowResize($event)">
    <cdk-virtual-scroll-viewport #outputviewport class="virtual-scroll-viewport" [ngStyle]="_ng_getOutputAreaStyle()" itemSize="16" (scrolledIndexChange)="_ng_scrolledIndexChange($event)">
      <ng-container *cdkVirtualFor="let row of _ng_output; trackBy: _ng_trackByIdx">
        <app-views-output-row *ngIf="row !== undefined" [row]="row"></app-views-output-row>
      </ng-container>
    </cdk-virtual-scroll-viewport>
</ul>
<ul class="injections-bottom">
  <li class="injection" *ngFor="let injection of _ng_injections.bottom | keyvalue">
    <lib-containers-dynamic [component]="{ factory: injection.value.factory, inputs: injection.value.inputs, resolved: true }"></lib-containers-dynamic>
  </li>
</ul>
