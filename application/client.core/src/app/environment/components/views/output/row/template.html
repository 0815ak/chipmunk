<div *ngIf="_ng_isPending() === false">
    <span class="source">{{_ng_sourceName}}</span>
    <span class="number">{{_ng_number}}</span>
    <p class="row" [innerHTML]="_ng_safeHtml"></p>
</div>
<div *ngIf="_ng_isPending() === true">
    <span class="source">n/d</span>
    <span class="number">{{_ng_number}}</span>
    <p class="row pending"></p>
</div>
