<div class="comstyle-input-holder search-input-wrapper">
  <div class="comstyle-input">
    <input 
      #requestinput 
      [attr.class]="'comstyle-input ' + (_ng_isRequestValid ? '' : 'not-valid')"
      type="text"
      [attr.placeholder]="_ng_working ? 'working ...' : 'type regular expression to search'"
      [attr.disabled]="_ng_working ? '' : null"
      (keyup)="_ng_onKeyUp($event)"/>
      <div class="spinner" *ngIf="_ng_working">
        <lib-primitive-spinner-regular></lib-primitive-spinner-regular>
      </div>
  </div>
</div>
<ul #outputwrapper class="rows" (window:resize)="_ng_onBrowserWindowResize($event)">
    <cdk-virtual-scroll-viewport #outputviewport class="virtual-scroll-viewport" [ngStyle]="_ng_getOutputAreaStyle()" itemSize="16">
      <ng-container *cdkVirtualFor="let row of _ng_output">
        <app-views-search-row [row]="row"></app-views-search-row>
      </ng-container>
    </cdk-virtual-scroll-viewport>
</ul>
