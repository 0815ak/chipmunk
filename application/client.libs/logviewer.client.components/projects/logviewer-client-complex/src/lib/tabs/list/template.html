<div [attr.class]="'wrapper ' + (_options.injections ? (_options.injections.bar ? 'injection' : '') : '')">
    <ul [attr.class]="'list ' + _options.direction">
        <li [attr.class]="'tab ' + (tab.active ? 'active' : '')" *ngFor="let tab of tabs" (click) = "_ng_onClick(tab.guid)">
            <p class="title t-normal">{{tab.name}}</p>
            <span class="close-button fas fa-times" (click)="_ng_onTabClose($event, tab.guid)"></span>
        </li>
    </ul>
    <div *ngIf="_options.injections && _options.injections.bar" class="injection">
        <lib-containers-dynamic [component]="_options.injections.bar"></lib-containers-dynamic>
    </div>
</div>
