<div tabindex="0" class="container" #container (scroll)="_ng_onScroll($event)" (wheel)="_ng_onWheel($event)" (window:resize)="_ng_onBrowserWindowResize($event)" (keydown)="_ng_onKeyDown($event)">
    <div class="filler" #filler [ngStyle]="_ng_getFillerStyles()"></div>
    <ul class="holder" #holder [ngStyle]="_ng_getHolderStyles()">
        <li *ngFor="let row of _ng_rows" [ngStyle]="_ng_getItemStyles()">
            <lib-containers-dynamic *ngIf="!_ng_isRowPending(row)" [component]="{ factory: _ng_factory, resolved: false, inputs: row }"></lib-containers-dynamic>
            <div *ngIf="_ng_isRowPending(row)" class="pending"><span>{{row}}</span></div>
        </li>
    </ul>
</div>
