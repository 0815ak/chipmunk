<div class="container" #container (scroll)="_ng_onScroll($event)" (window:resize)="_ng_onBrowserWindowResize($event)">
    <div class="filler" #filler [ngStyle]="_ng_getFillerStyles()"></div>
    <ul class="holder" #holder [ngStyle]="_ng_getHolderStyles()">
        <li *ngFor="let row of _ng_rows" [ngStyle]="_ng_getItemStyles()">
            <lib-containers-dynamic *ngIf="row.inputs !== undefined" [component]="{ factory: _ng_factory, resolved: false, inputs: row.inputs }"></lib-containers-dynamic>
            <div *ngIf="row.inputs === undefined" class="pending"><span>{{row}}</span></div>
        </li>
    </ul>
</div>
