<div class="frame-holder">
    <div class="caption-holder">
        <p class="caption">{{options.caption}}</p>
        <span *ngIf="options.closable" class="close-button fas fa-times" (click)="_ng_onClose()"></span>
    </div>
    <div class="content-holder" [ngStyle]="options.style">
        <app-dynamic-com [component]="content"></app-dynamic-com>
    </div>
</div>
