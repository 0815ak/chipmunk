<div class="wrapper" *ngIf="_ng_state === 'disconnected'">
    <p class="t-normal">Connection</p>
    <input #input_ip type="text" placeholder="IP address"/>
    <input #input_port type="number" placeholder="Port" value="3490"/>
    <div class="aling-right">
        <span class="small-button" (click)="_ng_onConnect()">Connect</span>
    </div>
</div>
<div class="wrapper" *ngIf="_ng_state === 'connecting'">
    <p class="t-normal">Connecting: {{_ng_addr}}:{{_ng_port}}</p>
    <div class="progress">
        <lib-primitive-spinner-regular></lib-primitive-spinner-regular>
    </div>
</div>
<div class="wrapper" *ngIf="_ng_state === 'connected'">
    <p class="t-normal">Connection: {{_ng_addr}}:{{_ng_port}}</p>
    <p class="t-small"><span class="name">bytes:</span><span class="value">{{_ng_bytes}}</span></p>    
    <p class="t-small"><span class="name">packets:</span><span class="value">{{_ng_packets}}</span></p>    
    <div class="aling-right">
        <span class="small-button" (click)="_ng_onDisconnect()">Disconnect</span>
    </div>
</div>
<div class="wrapper" *ngIf="_ng_state === 'error'">
    <p class="t-normal">Connection: {{_ng_addr}}:{{_ng_port}}</p>
    <p class="t-small">{{_ng_error}}</p>
    <div class="aling-right">
        <span class="small-button" (click)="_ng_onCloseError()">Close</span>
    </div>
</div>
