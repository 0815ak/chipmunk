<table>
    <thead>
        <tr>
            <td *ngFor="let column of columns; let i = index;">{{column}}</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows; let i = index;" (click)="onSelectRow(i)" [attr.class]="i === selected ? 'selected' : ''">
            <td *ngFor="let value of row; let i = index;">{{value}}</td>
        </tr>
    </tbody>
</table>
