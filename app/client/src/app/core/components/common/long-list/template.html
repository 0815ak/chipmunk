<div #wrapper [attr.class]="'wrapper ' + cssClass" (scroll)="onScrollEvent($event)" (window:resize)="onResize()">
    <div class="space-filler" [style.height] = "component.filler"></div>
    <ul #ul class="rows" [style.marginTop] = "state.offset">
        <li #li *ngFor="let row of state.rows;">
            <long-list-item [component]="row"></long-list-item>
        </li>
    </ul>
</div>
