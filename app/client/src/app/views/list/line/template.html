<canvas [attr.width]="size.width"
        [attr.height]="getHeight()"
        (mousemove)="onMouseMove($event)"
        (click)="onClick($event)"
        [style.top]="getTopOffset()"
        #canvas></canvas>
<div *ngIf="selection.list.length > 0" [style.top]="selection.top" [attr.class]="'ln-navigation-wrapper' + (pin ? ' pinned' : '')">
    <ul [attr.class]="'ln-navigation'" (mouseleave)="onMouseLeave($event)">
        <li *ngFor="let item of selection.list;" class="font-system" [innerHTML]="item.html" (click)="item.onClick()"></li>
    </ul>
</div>
