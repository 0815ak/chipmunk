<ul class="noselect">
    <li *ngFor="let marker of markers;"><view-markers-item
            [onChange]="marker.onChange"
            [onChangeColor]="marker.onChangeColor"
            [onRemove]="marker.onRemove"
            [onChangeState]="marker.onChangeState"
            [value]="marker.value"
            [active]="marker.active"
            [lineIsTarget]="marker.lineIsTarget"
            [isRegExp]="marker.isRegExp"
            [backgroundColor]="marker.backgroundColor"
            [foregroundColor]="marker.foregroundColor"></view-markers-item></li>
</ul>
