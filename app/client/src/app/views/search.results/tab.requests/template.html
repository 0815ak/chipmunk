<ul>
    <li *ngFor="let request of requests;"><view-request-item
            [onChange]="request.onChange"
            [onChangeColor]="request.onChangeColor"
            [onRemove]="request.onRemove"
            [onChangeState]="request.onChangeState"
            [value]="request.value"
            [active]="request.active"
            [passive]="request.passive"
            [type]="request.type"
            [backgroundColor]="request.backgroundColor"
            [foregroundColor]="request.foregroundColor"></view-request-item></li>
</ul>
