dist: trusty
language: rust
services: docker
sudo: required
addons:
  apt:
    packages:
      - build-essential
      - libudev-dev

env:
  global:
    - CRATE_NAME=logviewer_parser

matrix:
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-musl
      rust: stable
    - env: TARGET=x86_64-unknown-linux-musl
      rust: beta
    - env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: stable
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: beta
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly
    # Windows
    - env: TARGET=x86_64-pc-windows-gnu
      rust: stable
    - env: TARGET=x86_64-pc-windows-gnu
      rust: beta
    - env: TARGET=x86_64-pc-windows-gnu
      rust: nightly

before_install: set -e

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

